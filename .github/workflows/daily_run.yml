name: TAA Bot - 5-Asset MA Strategy

on:
  schedule:
    # 매일 23:00 UTC (한국 시간(KST) 아침 8시)에 실행
    - cron: '0 23 * * *'
    
  # 수동 실행 (Action 탭에서 'Run workflow' 버튼)
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. GitHub 저장소의 코드를 서버로 가져옵니다
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Python 3.10 환경을 설정합니다
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리(yfinance, requests 등)를 설치합니다
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. 일일 신호 생성 및 텔레그램 전송 스크립트(Python)를 실행합니다
      - name: Run Strategy Python Script
        run: python daily_signal_generator.py
        env:
          # GitHub Secrets를 Python 스크립트의 '환경 변수'로 주입합니다
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
